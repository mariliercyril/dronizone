before_install:
  - bash docker_login.sh $DOCKER_USERNAME $DOCKER_PASSWORD

install:
  - docker pull $DOCKER_USERNAME/dronizone:notification

before_script:
  - mvn clean package -DskipTests
  - docker run -d -p 9003:9003 -t $DOCKER_USERNAME/dronizone:notification

script:
